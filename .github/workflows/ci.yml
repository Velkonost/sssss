name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AIFB_POSTGRES_URL: ${{ secrets.AIFB_POSTGRES_URL }}
      AIFB_POSTGRES_USER: ${{ secrets.AIFB_POSTGRES_USER }}
      AIFB_POSTGRES_PASSWORD: ${{ secrets.AIFB_POSTGRES_PASSWORD }}
      AIFB_POSTGRES_SSL_CERT_BASE64: ${{ secrets.AIFB_POSTGRES_SSL_CERT_BASE64 }}
    # Testcontainers is used for DB ITs; service postgres is not required
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build (with tests)
        run: ./gradlew clean build --no-daemon --stacktrace --info

      - name: Prepare SSL certificate (if provided)
        if: ${{ env.AIFB_POSTGRES_SSL_CERT_BASE64 != '' }}
        run: |
          mkdir -p configs/ssl
          echo "${{ env.AIFB_POSTGRES_SSL_CERT_BASE64 }}" | base64 -d > configs/ssl/yandex-cloud-root-ca.pem

      - name: Run DB integration tests (Testcontainers)
        env:
          TEST_USE_TC: "true"
          # If secrets are provided, repositories can also use them when needed
          AIFB_POSTGRES_URL: ${{ env.AIFB_POSTGRES_URL }}
          AIFB_POSTGRES_USER: ${{ env.AIFB_POSTGRES_USER }}
          AIFB_POSTGRES_PASSWORD: ${{ env.AIFB_POSTGRES_PASSWORD }}
          AIFB_POSTGRES_SSL_CERT_PATH: configs/ssl/yandex-cloud-root-ca.pem
          AIFB_POSTGRES_SSL_MODE: verify-full
        run: ./gradlew :features:db:test --no-daemon --stacktrace --info

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon || true

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            **/build/test-results/**

